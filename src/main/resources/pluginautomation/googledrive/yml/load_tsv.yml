in:
  type: google_drive
  refresh_token: 
  client_id: 
  client_secret: 
  target: file
  id: 1K4BzjGKoTESNTCCN0yqPIB5MFBN5JDGE
  parser:
    charset: UTF-8
    newline: LF
    type: csv
    delimiter: "\t"
    quote: '"'
    escape: '"'
    trim_if_not_quoted: false
    skip_header_lines: 1
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
      - {name: id, type: long}
      - {name: name, type: string}
      - {name: email,type: string }
      - {name: age, type: long}
      - {name: date, type: timestamp, format: "%Y-%m-%d" }
      - {name: mytime, type: string}
filters: [
{
  "type": "add_time",
  to_column: {
    "name": "time"
  },
  from_value: {
    "mode": "upload_time"
  }
}
]
out: {type: stdout}
